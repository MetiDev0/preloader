<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        .preloader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.1);}
            100% { transform: scale(1)}
        }

        .letters {
            display: flex;
            font-size: 2rem;
            font-weight: bold;
        }

        .letters span {
            opacity: 0;
            animation: fadeIn 1.5s infinite;
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(10px);}
            50% { opacity: 1; transform: translateY(0);}
            100% { opacity: 0; transform: translate(-10px);}
        }

        .letters span:nth-child(1) { animation-delay: 0s;}
        .letters span:nth-child(2) { animation-delay:0.2s;}
        .letters span:nth-child(3) { animation-delay: 0.4s;}
        .letters span:nth-child(4) { animation-delay: 0.6s;}
        .letters span:nth-child(5) { animation-delay: 0.8s;}
    </style>
</head>
<body>
    <div class="preloader">
        <div class="logo">L</div>
        <div class="letters">
            <span>L</span>
            <span>A</span>
            <span>D</span>
            <span>E</span>
            <span>N</span>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.body.innerHTML = '<h1 style="color: white; text-align: center;">Willkommen!</h1>';
        }, 4000);
    </script>
</body>
</html>
